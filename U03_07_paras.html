<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
      #div1 {width:200px;height: 200px;background: red;border: 1px solid#999;}
    </style>
    <script >
      function changeColor(size , color)
      {
        var oDiv=document.getElementById('div1');
        oDiv.style.width = size + 'px';
        oDiv.style.height= size + 'px';
        oDiv.style.background=color;
      }

    </script>
  </head>
  <body>
    <div id="div1" onmouseover="changeColor(300 , 'green')"
         onmouseout="changeColor(200,'red')">

    </div>
  </body>
</html>
