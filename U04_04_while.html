<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="u04_02.css">
    <script type="text/javascript">
      function changColor(){
        // while循環只有一個判斷條件，條件滿足，就不斷循環，
        // 條件不滿足時則退出循環。
        var i = 1;
        while (i <= 8) {
            var oDiv = document.getElementById('div'+i);
            oDiv.style.background='yellow';
            i = i + 1;
        }
        // alert(i); 將 i 設定為9 ; 來測試 沒有進入 while 迴圈
      }
    </script>
  </head>
  <body>

     <div id="div1">    </div>
     <div id="div2">    </div>
     <div id="div3">    </div>
     <div id="div4">    </div>
     <div id="div5">    </div>
     <div id="div6">    </div>
     <div id="div7">    </div>
     <div id="div8">    </div>

     <input type="button" value="更改顏色" onclick="changColor()" />
  </body>
</html>
