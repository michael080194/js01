<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>輪播圖 練習</title>
        <meta name="description" content="Object Oriented">
    </head>
    <script>
      var count1 = 1;
      function slider(){
           var obj1 = document.getElementById("d1");
           var images = obj1.getElementsByTagName('img');
           images[0].src = './images/pic0' + count1 + '.jpg';
           if (count1 == 7) {
               count1 = 1;
           } else {
               count1++;
           }
      }

      function autoRun(){
        timerId = setInterval(slider, 1500);
      }

      function stopRun(){
        clearInterval(timerId);
      }

    </script>
    <style>
         #d1{
            width: 480px;
            height: 320px;
            background-color: white;
         }
    </style>
    <body onload="autoRun()">
    <!-- <body>       -->
        <div>
          <input type="button" value="開始輪播" onclick="autoRun();">
          <input type="button" value="停止輪播" onclick="stopRun();">
        </div>
        <br> <br>
        <div id="d1">
            <img  src="" style="display:block;"/>
        </div>
    </body>
</html>
