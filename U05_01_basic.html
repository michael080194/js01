<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
      #div1 {width:200px;height: 200px;background: red;border: 1px solid#999;}
    </style>
    <script type="text/javascript" src="U05_01_ext.js"></script>
    <script type="text/javascript">
      var chg1 = new ChangeColor();
      function toGreen()
      {
        var oDiv=document.getElementById('div1');
        chg1.obj = oDiv;
        chg1.width='300px';
        chg1.height='300px';
        chg1.color='green';
        chg1.display();
      }

      function toRed()
      {
        var oDiv=document.getElementById('div1');
        var chg1 = new ChangeColor();
        chg1.obj = oDiv;
        chg1.width='200px';
        chg1.height='200px';
        chg1.color='red';
        chg1.display();
      }

    </script>
  </head>
  <body>
    <div id="div1" onmouseover="toGreen()" onmouseout="toRed()">

    </div>
  </body>
</html>
